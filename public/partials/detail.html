<form name="form">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input ng-model="project.name" type="text" class="form-control" id="exampleInputName" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Description</label>
    <input ng-model="project.description" type="text" class="form-control" id="exampleInputDescription" placeholder="Description" required>
  </div>
  <a href="#/" class="btn btn-default">Cancel</a>
  <button ng-click="save()" ng-disabled="form.$invalid" type="button" class="btn btn-success">Save</button>
  <button ng-show="project.id" ng-click="delete()" type="button" class="btn btn-danger">Delete</button>
</form>
